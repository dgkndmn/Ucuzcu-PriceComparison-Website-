{% extends "base.html" %}
{%block content%}

<style>
    .exampleInputUsername{
        width:500px;
    }

    .exampleInputPassword1{
        width:500px;
    }

    .loginclass{
        place-items:center;
        margin: 0 auto;
        width:600px;
        height:300px;
        border: 5px solid black;
        display: flex;
        align-items:center;
        flex-direction: column;
        justify-content:center;
        box-sizing:border-box;
    }


</style>


<form class="loginclass" method="POST" action="{% url 'login' %}">
    {%csrf_token%}
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Kullanıcı Adı:</label>
      <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control exampleInputUsername">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Parola:</label>
      <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control exampleInputPassword1">  
    </div>
    {% if form.password.errors %}
    <div class="form-text text-danger">Hatalı kullanıcı adı veya şifre.</div>
  {% endif %}

    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>

{%endblock%}
