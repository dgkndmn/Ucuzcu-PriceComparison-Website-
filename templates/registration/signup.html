{% extends 'base.html' %}

{%block content%}

<style>

    

    .exampleInputUsername{
        width:500px;
    }

    .exampleInputPassword1{
        width:500px;
    }

    .signup{
        place-items:center;
        margin: 0 auto;
        width:750px;
        height:400px;
        border: 5px solid black;
        display: flex;
        align-items:center;
        flex-direction: column;
        justify-content:center;
        box-sizing:border-box;
    }
</style>


<form method="POST" action="" class="signup">
    {%csrf_token%}
    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Kullanıcı Adı:</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control exampleInputUsername" value="{{ form.username.value|default_if_none:'' }}">
        <div id="{{ form.username.id_for_label }}" class="form-text">Kullanıcı adınızı sonradan değiştirmeniz mümkün değildir.</div>
    </div>

    <div class="mb-3">
        <label for="{{ form.password1.id_for_label }}" class="form-label">Parola:</label>
        <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="{{ form.password2.id_for_label }}" class="form-label">Parola (Tekrar):</label>
        <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control exampleInputPassword1">
    </div>


    <button type="submit" class="btn btn-primary" style="width:200px;">Kaydol</button>
  </form>

{%endblock%}
